<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>

        <!-- button -->
        <div class="add">
            <button>Add Name</button>
        </div>
        <div class="sort-icon">
            <i class="fas fa-sort-amount-down sort"></i>
        </div>

        <!-- popup -->
        <div class="container-fluid popup-form">
            <form autocomplete="off" class="inputInfo">
                <div class="form-group">
                    <label for="Name">Ho va ten</label>
                    <input type="text" class="search" id="Name" placeholder="your name" required>
                </div>
                <div class="form-group">
                    <label for="Mo-ta">Mo ta</label>
                    <input type="text" class="search" id="Mo-ta" placeholder="mo ta" required>
                </div>
                <div class="confirm">
                    <button id="confirm-button">ok</button>
                    <button id="cancel-button">cancel</button>
                </div>
            </form>
        </div>

        <!-- edit -->
        <div class="edit-table">

        </div>

        <!-- display data -->
        <div class = table>
            <table id="displayMonitor">
                <thead>
                    <tr>
                        <th>Num</th>
                        <th>Name</th>
                        <th>Content</th>
                        <th>Button</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- search function -->
        <form class="search-form">
            <input type="text" class="search-info" placeholder="Name or Description">
            <ul class="suggestions">
            <li>Filter for a name</li>
            <li>or a description</li>
            </ul>
        </form>

        <!-- file javascript -->
        <script src="index.js" type="text/javascript"></script>
        <script src="FileSaver/src/FileSaver.js"></script>

        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    </body>
</html>
